name: Continuous Integration

on:
  push:

  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  build_and_test:
    name: 'Build & Test'

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20', '22', '24']

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - run: npm test
        env:
          CI: true
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm ci

      - name: Run lint
        run: npm run lint
